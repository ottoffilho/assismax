<!DOCTYPE html>
<html>
<head>
    <title>Refresh Auth - ASSISMAX</title>
    <script>
        // Limpar todo localStorage/sessionStorage e recarregar
        localStorage.clear();
        sessionStorage.clear();
        
        // Recarregar a página principal
        setTimeout(() => {
            window.location.href = '/';
        }, 1000);
    </script>
</head>
<body>
    <h1>Limpando cache de autenticação...</h1>
    <p>Você será redirecionado em 1 segundo.</p>
</body>
</html>
